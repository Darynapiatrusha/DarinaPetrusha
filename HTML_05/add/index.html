<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">
        <fieldset>
            <legend>
                Личные данные
            </legend>
            <input type="text" name="surname" maxlength="25" required autofocus placeholder="Фамилия" pattern="^[А-Яа-яЁё]{1,}$"> <br>
            <input type="text" name="name" maxlength="20" required placeholder="Имя" pattern="^[А-Яа-яЁё]{1,}$"> <br>
            <input type="text" name="otchestvo" maxlength="24" required placeholder="Отчество" pattern="^[А-Яа-яЁё]{1,}$">
            <fieldset>
                <legend>
                    Паспортные данные
                </legend>
                <input type="text" size="2" name="passport1" maxlength="2" required pattern="^[A-Z]{2}$">
                <input type="text" size="7" name="password2" maxlength="7" required pattern="^[0-9]{7}$">
            </fieldset>
            <fieldset>
                <legend>
                    Дата рождения
                </legend>
                <input type="text" name="age_of_birth" size="4" maxlength="4" pattern="^[0-9]{4}$"> <br>
                <select name="month_of_birth">
                    <option value="Jan">Январь</option>
                    <option value="Feb">Февраль</option>
                    <option value="March">Март</option>
                    <option value="Apr">Апрель</option>
                    <option value="May">Май</option>
                    <option value="June">Июнь</option>
                    <option value="July">Июль</option>
                    <option value="Aug">Август</option>
                    <option value="Sept">Сентябрь</option>
                    <option value="Oct">Октябрь</option>
                    <option value="Nov">Ноябрь</option>
                    <option value="Dec">Декабрь</option>
                    </select>
                    <br>
                    <input type="number" name="date_of_birth" min="1" max="31">
           </fieldset>
           <select name="nationality">
            <option value="RB">РБ</option>
            <option value="RF">РФ</option>
            </select> <br>
            Адрес: <br>
            <textarea name="adress" id="" cols="20" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>
                Интересы
            </legend>
            <fieldset>
                <legend>
                    Хобби:
                </legend>
                <input type="checkbox" name="fishing">Рыбалка <br>
                <input type="checkbox" name="astronomy">Астрономия <br>
                <input type="checkbox" name="diving">Дайвинг <br>
                <input type="checkbox" name="stamps">Марки <br>
            </fieldset>
            <fieldset>
                <legend>
                    Домашние животные
                </legend>
                <select name="Pets[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="parrot1">Волнистый</option>
                        <option value="parrot2">Ара</option>
                        <option value="parrot3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="fish1">Караси</option>
                        <option value="fish2">Окуни</option>
                        <option value="fish3">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="birds1">Стая ворон</option>
                        <option value="birds2">Аист</option>
                        <option value="birds3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>
                Данные для входа и восстановления пароля
            </legend>
            <input type="text" name="login" maxlength="20" required pattern="^[a-zA-Z]{5,}$" placeholder="Логин"> <br>
            <input type="password" name="password" maxlength="20" required pattern="^[a-zA-Z]{10,}$" autocomplete="off" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>
                Координаты:
            </legend>
            <input type="email" name="email" placeholder="введите адрес почты" pattern="^(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})$"> <br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>
                Цифры
            </legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>
                Кнопки управления
            </legend>
            <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"> <br>
        <button disabled>
            <img src="email.png" alt="email">
        </button>
        </fieldset>
    </form>
</body>

</html>
